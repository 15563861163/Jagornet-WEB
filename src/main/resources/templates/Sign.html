<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Jagornet-WEB</title>
    <link rel="stylesheet" type="text/css" th:href = "@{/css/bootstrap.min.css}"/>
</head>
<body>
<div  style="margin: 50px auto;width: 300px;height: 200px;background: #5bc0de;border-radius: 10px;padding: 20px 20px;">
    <form class="form-horizontal" role="form" method="post">
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">登录码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="password" placeholder="请输入登录码"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" onclick="login()">登录</button>
            </div>
        </div>
    </form>
</div>


</body>
<script th:src="@{/js/jquery-2.1.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script>
    function login() {
        var psd = document.getElementById("password");
        var password = psd.value;
        $.ajax({
            type:"post",
            url:"/Jargornet-redisLogin",
            data:{password:password},
            success:function (data) {
                if (data.toString() == "success") {
                    window.location.href = '/Jargornet-redis/index';
                } else {
                    alert(data);
                }
            } ,
            error:function (data) {
                alert("error:" + data);
            }
        });
    }
</script>
</html>
